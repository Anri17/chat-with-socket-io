<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Socket io</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <h1>Chat app with socket.io</h1>
        </header>
        <main class="main-container">
            <div class="chat-box" id="chatBox"></div>
            <form id="messageSubmit" class="message-submit">
                <textarea class="message-box" name="" id="messageInput" cols="30" rows="10" placeholder="Write your message..."></textarea>
                <button type="submit" class="message-submit-button" id="sendButton">Send</button>
            </form>
        </main>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src='js/chat.js'></script>
</body>
</html>
